<html>
<head>
    <link rel="stylesheet" type="text/css" href="07.css" />
</head>
<body>
<div id="app">
    <ul>
        <li
                :class="{ 'completed' : task.completed }"
                v-for="task in tasks"
                @click="task.completed = !task.completed"
        >
            {{task.body}}
        </li>
    </ul>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.4/vue.js"></script>
<script src="07.js"></script>
</body>
</html>
