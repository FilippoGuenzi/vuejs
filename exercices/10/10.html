<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chp 10</title>
    <link rel="stylesheet" href="../../libs/bootstrap.css"/>
</head>
<body>
<div id="app">
    <tasks></tasks>
</div>

<script type="text/template" id="tasks-template">
    <div>
        <h1>My tasks</h1>
        <ul class="list-group">
            <li
                    v-for="task in list"
                    class="list-group-item"
            ><span>{{task.content}}</span>&nbsp;<button type="button" @click="deleteTask(task)">X</button></li>
        </ul>
    </div>
</script>

<script src="../../libs/vue.js"></script>
<script src="../../libs/jquery.js"></script>
<script src="10.js"></script>
</body>
